{{ $news := site.Data.news -}}

<div class="in-toto-news">
  {{ range $news }}
  {{ $date := dateFormat "January 2, 2006" .date -}}
  <div class="in-toto-columns in-toto-content is-medium">
    <div class="news-date">{{ $date }}</div>
    <div class="in-toto-column">
      {{- .text | markdownify -}}
    </div>
  </div>
  {{ end }}
</div>
