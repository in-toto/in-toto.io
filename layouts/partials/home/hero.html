{{ $logo := printf "img/logos/%s" site.Params.logos.hero | relURL }}
{{ $desc := site.Params.description | markdownify }}
<section class="hero is-light is-medium">
  <div class="hero-body has-text-centered">
    <div class="container">
      <p class="title is-spaced">
        <img class="hero-logo" src="{{ $logo }}" alt="in-toto hero logo">
      </p>

      <p class="subtitle is-size-3 is-size-5-mobile has-text-black has-text-weight-bold">
        {{ $desc }}
      </p>
    </div>
  </div>
</section>
